<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Mrs Chavalala</title>
    <style>
        body {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; background-color: #fff; font-family: sans-serif; overflow: hidden;
            touch-action: manipulation; /* Prevents zooming on fast taps */
        }
        .container { text-align: center; width: 100%; max-width: 400px; display: flex; flex-direction: column; align-items: center; }
        
        video { width: 90%; max-width: 320px; height: auto; border-radius: 15px; margin-bottom: 20px; }
        
        .btn-wrapper { 
            display: flex; justify-content: center; align-items: center; 
            gap: 20px; margin-top: 20px; width: 100%; height: 150px; position: relative;
        }

        button { 
            padding: 15px 30px; font-size: 18px; border-radius: 10px; border: none; 
            cursor: pointer; font-weight: bold; touch-action: none;
        }

        #yesBtn { background-color: #4CAF50; color: white; z-index: 1000; transition: transform 0.3s ease; }
        
        #noBtn { 
            background-color: #f44336; color: white; 
            position: relative; 
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); 
            z-index: 500;
        }

        #message { margin-top: 25px; color: #ff4d6d; font-weight: bold; height: 30px; font-size: 1.1rem; padding: 0 10px; }
    </style>
</head>
<body>

<div class="container">
    <video id="mainVideo" autoplay muted loop playsinline>
        <source src="Download (9).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h2 id="question">Will you be my valentine?<br> Do not try to click the NO button &#128527</h2>
    
    <div class="btn-wrapper">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
    
    <div id="message"></div>
</div>

<script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const video = document.getElementById('mainVideo');

    let count = 0;
    const stages = [
        "Are you sure?",
        "You better say yes...",
        "Babe pleaseeeee ü•∫",
        "I'm gonna cry... üò≠",
        "Last chance! üíî",
        "Don't do this to me!"
    ];

    function moveButton(e) {
        // Prevent accidental clicks or zooming
        if(e) e.preventDefault();

        if (noBtn.style.position !== 'fixed') {
            noBtn.style.position = 'fixed';
        }

        // Keep button within visible screen bounds
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20) + 10;
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20) + 10;
        
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;

        if (count < stages.length) {
            message.innerText = stages[count];
        }

        count++;
        yesBtn.style.transform = `scale(${1 + (count * 0.7)})`;

        if (count > 6) {
            yesBtn.style.position = 'fixed';
            yesBtn.style.top = '50%'; 
            yesBtn.style.left = '50%';
            yesBtn.style.transform = 'translate(-50%, -50%)';
            yesBtn.style.width = '85vw'; 
            yesBtn.style.height = '185vh';
            yesBtn.style.display = 'flex';
            yesBtn.style.alignItems = 'center';
            yesBtn.style.justifyContent = 'center';
            yesBtn.style.fontSize = '40px';
            yesBtn.style.borderRadius = '20px';
            yesBtn.innerText = "YES! ‚ù§Ô∏è";
        }
    }

    // Use touchstart for instant mobile reaction
    noBtn.addEventListener('touchstart', moveButton);
    noBtn.addEventListener('mouseover', moveButton);
    noBtn.addEventListener('click', moveButton);

    yesBtn.addEventListener('click', () => {
        document.body.innerHTML = `
            <div style="text-align:center; padding: 20px;">
                <video width="640" height="360" autoplay muted loop controls>
                <source src="US.mp4" type="video/mp4">
                </video>
                Your browser does not support the video tag.
                <h1 style="color: #ff4d6d; font-size: 3rem; margin-top: 20px;">YAYYY!!! ‚ù§Ô∏è</h1>
                <p style="font-size: 1.2rem;">I love you so much nkata mina ‚ù§Ô∏è</p>
            </div>
        `;
    });
</script>
</body>

</html>
